<div class="container mt-4">
  <h2 class="mb-3">Lista de Usuários</h2>

  <table class="table table-striped table-bordered">
    <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Nome</th>
        <th>Email</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let usuario of usuarios">
        <td>{{ usuario.id }}</td>
        <td>{{ usuario.nome }}</td>
        <td>{{ usuario.email }}</td>
        <td>
          <button class="btn btn-sm btn-warning me-2" (click)="editar(usuario)">Editar</button>
          <button class="btn btn-sm btn-danger" (click)="deletar(usuario.id)">Deletar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
